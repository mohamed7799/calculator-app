<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>calculator app</title>
  </head>
  <body class="theme-1">
    <main>
      <header>
        <h1>calc</h1>
        <h6>THEME</h6>
        <div class="themes">
          <ul class="themes-numbers">
            <li>1</li>

            <li>2</li>
            <li>3</li>
          </ul>
          <div class="theme-toggle">
            <span class="checkmark"></span>
          </div>
        </div>
      </header>
      <section class="screen">0</section>
      <ul class="keypad">
        <li class="btn normal-btn num-js">7</li>
        <li class="btn normal-btn num-js">8</li>
        <li class="btn normal-btn num-js">9</li>
        <li class="btn del-reset-btn delete-btn">DEL</li>
        <li class="btn normal-btn num-js">4</li>
        <li class="btn normal-btn num-js">5</li>
        <li class="btn normal-btn num-js">6</li>
        <li id="add" class="btn normal-btn op-js">+</li>
        <li class="btn normal-btn num-js">1</li>
        <li class="btn normal-btn num-js">2</li>
        <li class="btn normal-btn num-js">3</li>
        <li id="sub" class="btn normal-btn op-js">-</li>
        <li class="btn normal-btn num-js">.</li>
        <li class="btn normal-btn num-js">0</li>
        <li id="div" class="btn normal-btn op-js">/</li>
        <li id="mul" class="btn normal-btn op-js">x</li>
        <li class="btn del-reset-btn reset-btn">RESET</li>
        <li id="equal" class="btn equal-btn">=</li>
      </ul>
    </main>
    <script src="code.js"></script>
  </body>
</html>
